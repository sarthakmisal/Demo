# Application name
spring.application.name=demo

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3307/sarthak
spring.datasource.username=root  # Replace with your MySQL username
spring.datasource.password=Sarthak  # Use your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Show SQL statements in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
